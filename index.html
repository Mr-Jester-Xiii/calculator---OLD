<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="main">
        <div class="calculator">
            <div class="display">000000000000</div>
            <div class="buttons">
                <button id = clear class="bigbtn">CLEAR</button>
                <button id = delete class="bigbtn">DELETE</button>
                <button id = 7 class="btn-number">7</button>
                <button id = 8 class="btn-number">8</button>
                <button id = 9 class="btn-number">9</button>
                <button id = divide class="btn-operator">รท</button>
                <button id = 4 class="btn-number">4</button>
                <button id = 5 class="btn-number">5</button>
                <button id = 6 class="btn-number">6</button>
                <button id = multiply class="btn-operator">x</button>
                <button id = 1 class="btn-number">1</button>
                <button id = 2 class="btn-number">2</button>
                <button id = 3 class="btn-number">3</button>
                <button id = minus class="btn-operator">-</button>
                <button id = 0 class="btn-number">0</button>
                <button id = decimal class="btn-operator">.</button>
                <button id = equals class="btn-operator">=</button>
                <button id = add class="btn-operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
